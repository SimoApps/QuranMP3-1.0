    <img id="reciterImage" src="https://telegra.ph/file/9f115651eac8b4b1159ff.jpg" alt="صورة المقرء">
    <br>
    <strong id="reciterName">QuranMP3 1.0</strong>

    <label for="reciters"><strong></strong></label>
    <select id="reciters" name="reciters" onchange="changeReciter()">
        <!-- إضافة المقرئين بواسطة حلقة for loop -->
        <script>
            var recitersList = 
       ["إختر المقرء","أحمد علي العجمي", "سعود الشريم", "أبو بكر شاطر", "سعد الغامدي", "ماهر المعيقلي", "عبد الباسط عبد الصمد", "ياسر الدوسري", "إبراهيم الأخضر", "خليفة الطنيجي", "حسن صالح", "عبد الرحمن العوسي", "العيون الكوشي", "عمر القزابري", "فارس عباد", "محمد جبريل", "مشاري العفاسي", "المنشاوي", "ياسين الجزائري", "وديع اليمني", "صلاح بوخاطر"];
            var recitersSelect = document.getElementById("reciters");

            for (var i = 0; i < recitersList.length; i++) {
                var option = document.createElement("option");
                option.value = "reciter" + (i + 1);
                option.text = recitersList[i];
                recitersSelect.appendChild(option);
            }
        </script>
    </select>
